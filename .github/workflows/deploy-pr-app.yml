name: PR Expo preview

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/app/package.json'
      - 'apps/app/app.json'
      - 'apps/app/**/*.js'
      - 'apps/app/**/*.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - uses: artiomtr/jest-coverage-report-action@v2
        with:
          skip-step: install
          working-directory: apps/app
          package-manager: yarn
          test-script: yarn workspace app test
          threshold: 20 # NOTE: remove this after test update

  preview:
    name: Create preview
    needs: test
    # TODO: add environments
    # environment: preview
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x.x
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🚀 Publish preview
        run: yarn workspace app expo publish --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: 💬 Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          project: apps/app
          channel: pr-${{ github.event.number }}